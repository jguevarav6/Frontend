<main class="flex-1 colombian-coffee-bg px-4 sm:px-6 lg:px-10 py-6 lg:py-10">
  <div class="mx-auto w-full max-w-7xl flex flex-col gap-8 sm:gap-10 lg:gap-12">
    <!-- Header -->
    <header class="mb-1 sm:mb-2">
      <h1 class="font-heading font-bold text-2xl sm:text-3xl lg:text-4xl text-text-light dark:text-white">
        Hola de nuevo, Elena
      </h1>
      <p class="mt-2 text-base sm:text-lg text-gray-600 dark:text-gray-400">
        Bienvenida a TaxAssist. Aquí tienes un resumen de tu situación fiscal.
      </p>
    </header>

    <!-- Main grid -->
    <section class="grid grid-cols-1 gap-6 sm:gap-8 lg:gap-8 items-start lg:grid-cols-5">
      <!-- Columna izquierda (3) -->
      <div class="flex flex-col gap-6 sm:gap-8 lg:col-span-3">
        <h2 id="resumen-heading" class="font-heading text-xl sm:text-2xl font-bold text-text-light dark:text-white">
          Resumen General
        </h2>

        <!-- Mantengo tu proyección de contenido -->
        <ng-content select=".summary-cards"></ng-content>
      </div>

      <!-- Columna derecha (2) -->
      <div class="lg:col-span-2">
        <ng-content select=".right-rail"></ng-content>
      </div>
    </section>

    <!-- Contenido inferior (tabla de documentos) -->
    <ng-content select="section.documents"></ng-content>
  </div>
</main>
