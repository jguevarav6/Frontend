<main class="dashboard-main">
  <div class="dashboard-container">
    <!-- Header con animación -->
    <header class="dashboard-header animate-fade-in">
      <div class="welcome-section">
        <div class="greeting-wrapper">
          <h1 class="greeting-title">
            <span class="wave-emoji">👋</span>
            Hola de nuevo, {{ getUserName() }}
          </h1>
          <div class="greeting-underline"></div>
        </div>
        <p class="greeting-subtitle">
          Bienvenid@ a TaxAssist. Aquí tienes un resumen de tu situación fiscal.
        </p>
      </div>
      
      <!-- Indicador de última actualización -->
      <div class="update-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="clock-icon">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>Actualizado hace un momento</span>
      </div>
    </header>

    <!-- Main grid con animaciones escalonadas -->
    <section class="dashboard-grid">
      <!-- Columna izquierda (3) -->
      <div class="left-column">
        <h2 class="section-title animate-slide-in-left">
          <span class="title-icon">📊</span>
          Resumen General
        </h2>

        <!-- Contenido proyectado con animación -->
        <div class="animate-slide-in-left animation-delay-1">
          <ng-content select=".summary-cards"></ng-content>
        </div>
      </div>

      <!-- Columna derecha (2) -->
      <div class="right-column animate-slide-in-right">
        <ng-content select=".right-rail"></ng-content>
      </div>
    </section>

    <!-- Contenido inferior con animación -->
    <div class="animate-fade-in-up animation-delay-2">
      <ng-content select="section.documents"></ng-content>
    </div>
  </div>
</main>
