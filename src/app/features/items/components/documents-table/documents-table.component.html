<section class="documents">
  <h2 class="font-heading text-xl sm:text-2xl font-bold text-text-light dark:text-white mb-4 sm:mb-6">
    
  </h2>

  <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-soft border border-border-light dark:border-border-dark">
    <div class="overflow-x-auto">
      <!-- min-w asegura que en móvil haya scroll y no se rompa el layout -->
      <table class="w-full min-w-[720px] md:min-w-0 text-left text-sm md:text-base">
        <thead
          class="sticky top-0 z-10 bg-white/70 dark:bg-card-dark/70 backdrop-blur border-b border-border-light dark:border-border-dark">
          <tr>
            <th scope="col"
                class="px-4 sm:px-6 py-3 sm:py-4 text-[11px] sm:text-xs font-semibold text-text-light dark:text-text-dark uppercase tracking-wider">
              Descripción
            </th>
            <th scope="col"
                class="px-4 sm:px-6 py-3 sm:py-4 text-[11px] sm:text-xs font-semibold text-text-light dark:text-text-dark uppercase tracking-wider">
              Fecha
            </th>
            <th scope="col"
                class="px-4 sm:px-6 py-3 sm:py-4 text-[11px] sm:text-xs font-semibold text-text-light dark:text-text-dark uppercase tracking-wider text-center">
              Estado
            </th>
            <th scope="col"
                class="px-4 sm:px-6 py-3 sm:py-4 text-[11px] sm:text-xs font-semibold text-text-light dark:text-text-dark uppercase tracking-wider text-right">
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-border-light dark:divide-border-dark">
          <!-- Filas proyectadas desde el padre -->
          <ng-content></ng-content>
        </tbody>
      </table>
    </div>
  </div>
</section>
