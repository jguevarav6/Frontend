<!-- Layout principal con sidebar y navegación -->
<div class="page-layout">
  <!-- Sidebar -->
  <app-items-sidebar></app-items-sidebar>

  <!-- Contenedor principal con ajuste para sidebar -->
  <div class="main-content">
    <!-- Barra de navegación superior con botón atrás (solo si no es panel principal) -->
    <div class="navigation-bar">
      <button 
        *ngIf="showBackButton && !isMainDashboard()"
        class="nav-button back" 
        (click)="goBack()"
        [disabled]="!canGoBack()"
        aria-label="Volver atrás">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="nav-button-text">Atrás</span>
      </button>

      <h1 class="page-title" *ngIf="title">{{ title }}</h1>

      <!-- Botón adelante eliminado según requerimiento -->
    </div>

    <!-- Contenido de la página -->
    <div class="page-content">
      <ng-content></ng-content>
    </div>
  </div>
