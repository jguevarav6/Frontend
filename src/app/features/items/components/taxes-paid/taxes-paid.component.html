<section aria-labelledby="paid-taxes-title">
  <h2 id="paid-taxes-title"
      class="text-xl sm:text-2xl font-semibold text-heading-light dark:text-heading-dark mb-4 sm:mb-6">
    Impuestos Pagados
  </h2>

  <div
    class="bg-card-light dark:bg-card-dark p-4 sm:p-6 rounded-lg shadow-soft border border-border-light dark:border-border-dark">
    <p class="text-xs sm:text-sm text-text-light dark:text-text-dark">Total pagado este año fiscal</p>
    <p class="text-3xl sm:text-4xl font-bold text-heading-light dark:text-heading-dark mt-1 sm:mt-2">
      COP 1,250,000
    </p>

    <!-- Detalle: en grid para que responda a pantallas pequeñas/medianas -->
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
      <!-- Renta -->
      <div class="space-y-3">
        <div class="flex items-center justify-between gap-3">
          <p class="text-sm font-semibold text-heading-light dark:text-heading-dark flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-green-500 shadow-md"></span>
            Renta
          </p>
          <p class="text-sm font-bold text-green-600 dark:text-green-400">COP 850,000</p>
        </div>

        <div class="relative h-7 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-visible shadow-inner"
             role="progressbar" aria-valuenow="68" aria-valuemin="0" aria-valuemax="100"
             aria-label="Progreso de Renta (68%)">
          <div class="bg-gradient-to-r from-green-500 to-green-600 h-7 rounded-full transition-all duration-700 ease-out motion-reduce:transition-none flex items-center justify-end pr-3"
               style="width: 68%">
            <span class="text-base font-bold text-white drop-shadow-lg" style="text-shadow: 0 2px 4px rgba(0,0,0,0.8), 0 0 12px rgba(0,0,0,0.5);">68%</span>
          </div>
        </div>
      </div>

      <!-- IVA -->
      <div class="space-y-3">
        <div class="flex items-center justify-between gap-3">
          <p class="text-sm font-semibold text-heading-light dark:text-heading-dark flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-blue-500 shadow-md"></span>
            IVA
          </p>
          <p class="text-sm font-bold text-blue-600 dark:text-blue-400">COP 550,000</p>
        </div>

        <div class="relative h-7 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-visible shadow-inner"
             role="progressbar" aria-valuenow="44" aria-valuemin="0" aria-valuemax="100"
             aria-label="Progreso de IVA (44%)">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-7 rounded-full transition-all duration-700 ease-out motion-reduce:transition-none flex items-center justify-end pr-3"
               style="width: 44%">
            <span class="text-base font-bold text-white drop-shadow-lg" style="text-shadow: 0 2px 4px rgba(0,0,0,0.8), 0 0 12px rgba(0,0,0,0.5);">44%</span>
          </div>
        </div>
      </div>

      <!-- ICA -->
      <div class="space-y-3">
        <div class="flex items-center justify-between gap-3">
          <p class="text-sm font-semibold text-heading-light dark:text-heading-dark flex items-center gap-2">
            <span class="inline-block w-3 h-3 rounded-full bg-purple-500 shadow-md"></span>
            ICA
          </p>
          <p class="text-sm font-bold text-purple-600 dark:text-purple-400">COP 150,000</p>
        </div>

        <div class="relative h-7 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-visible shadow-inner"
             role="progressbar" aria-valuenow="12" aria-valuemin="0" aria-valuemax="100"
             aria-label="Progreso de ICA (12%)">
          <div class="bg-gradient-to-r from-purple-500 to-purple-600 h-7 rounded-full transition-all duration-700 ease-out motion-reduce:transition-none"
               style="width: 12%; position: relative;">
            <!-- Porcentaje FUERA de la barra para mejor visibilidad -->
            <span class="absolute left-full ml-2 top-1/2 -translate-y-1/2 text-base font-bold text-purple-600 dark:text-purple-400 whitespace-nowrap">12%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 border-t border-border-light dark:border-border-dark pt-4">
      <a class="text-primary dark:text-secondary font-semibold text-sm w-full block text-center hover:underline"
         href="#">
        Ver historial completo
      </a>
    </div>
  </div>
</section>
